<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>

<body>
    <div class="wrapper">
        <section class="contact-us">
            <div class="contact-us__container">
                <div class="contact-us__image">
                    <img src="img/01.svg" alt="Drop us a line" class="contact-us__img">
                </div>
                <div class="contact-us__main">
                    <div class="contact-us__text">
                        <div class="contact-us__subtitle">Any questions?</div>
                        <div class="contact-us__title">
                            <h1>Drop us a line</h1>
                        </div>
                    </div>
                    <div class="contact-us__body">
                        <form action="#" method="POST" class="form">
                            <div class="form__section">
                                <label for="first-name" class="form__label">First Name*</label>
                                <input type="text" required name="first-name" id="first-name" class="form__input"
                                    placeholder="Your first name">
                            </div>
                            <div class="form__section">
                                <label for="last-name" class="form__label">Last Name*</label>
                                <input type="text" required name="last-name" id="last-name" class="form__input"
                                    placeholder="Your last name">
                            </div>
                            <div class="form__section">
                                <label for="email" class="form__label">Email*</label>
                                <input type="email" required name="email" id="email" class="form__input"
                                    placeholder="Your working email">
                            </div>
                            <div class="form__section">
                                <label for="phone" class="form__label">Phone</label>
                                <input type="tel" name="phone" id="phone" class="form__input"
                                    placeholder="Your phone number">
                            </div>
                            <div class="form__message">
                                <label for="form-area" class="form__label">Message*</label>
                                <textarea name="form-area" required id="form-area" class="form__area"
                                    placeholder="Your message"></textarea>
                            </div>
                            <div class="form__bottom">
                                <div class="form__agreement agreement">
                                    <input type="checkbox" required name="agree" id="agree" class="agreement__chk">
                                    <label for="agree" class="agreement__label"><span class="agreement__text">I agree to
                                            receive communications from Createx Online School</span></label>
                                </div>
                                <div class="form__button button">
                                    <button type="submit" class="button__send">Send message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
